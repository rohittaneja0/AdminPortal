<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-length initial-scale = 1.0">
    <meta http-equiv="X-UA-compatible" content="ie-edge">
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Site{% block title %} {% endblock %}</title>
</head>
<body>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Admin Portal</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'employee_list' %}">
                                {{"employees" | capfirst}}
                            </a>
                        </li>      
                    </ul>
                </div>
                <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'user_logout' %}">
                    {% csrf_token %}
                    <a href="{% url 'user_login' %}">
                        <span class="mr-sm-2">{{request.user.first_name}}</spans>
                    </a>
                    <input type="submit" class="btn btn-outline-danger my-2 my-sm-0" value="Logout">
                </form>
            </div>
</body>
</html>
